<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Impression</title>
    <meta name="description" content="learning from images">
    <meta name="author" content="Dominic Young">

    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="css/modal.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://code.responsivevoice.org/responsivevoice.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css">
</head>

<body>
    <div id="container">
        <!-- main title -->
        <h1 class="main-title animated fadeInUpBig">Impression</h1>

        <!-- file browser & search bar -->
        <div class="form-group animated fadeInDownBig">
            <div class="input-group" id="custom">
                <input type="text" onkeyup="handle(event)" class="form-control" id="url" placeholder='Image URL...' />
                <span class="input-group-btn">
                    <button class="btn btn-default btn-choose" id="analyze" type="button" onclick="processImage();" style="background-color: red;">
                        <i class="fa fa-search-plus" aria-hidden="true" style="color: white ;"></i>
                    </button>
                </span>
            </div>
            <div class="text-center input-file">
                <button type="button" id="url" class="btn btn-primary btn-lg" name="dom-file-upload">Browse...</button>
            </div>
        </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="ModalLabel">Results</h4>
                </div>
                <div class="modal-body" id="modal-results">
                    <img id="sourceImage" width="400" />
                </div>
                <div class="modal-footer">
                    <div class="btn-group" role="group" aria-label="..." style="float: left">
                        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true"
                            aria-expanded="false">
                            Languages...
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" id="language" aria-labelledby="dropdownMenu2">
                            <li>
                                <a href="#" value="en">English</a>
                            </li>
                            <li>
                                <a href="#" value="es">Spanish</a>
                            </li>
                            <li>
                                <a href="#" value="de">German</a>
                            </li>
                            <li>
                                <a href="#" value="kr">Korean</a>
                            </li>
                        </ul>
                        <button type="button" class="btn btn-default" id="play-button">
                            <i class="fa fa-play" aria-hidden="true"></i>
                        </button>
                        <button type="button" class="btn btn-default" id="pause-button">
                            <i class="fa fa-pause" aria-hidden="true"></i>
                        </button>
                        <button type="button" class="btn btn-default" id="stop-button">
                            <i class="fa fa-stop" aria-hidden="true"></i>
                        </button>
                    </div>
                    <button type="button" class="btn btn-default" onclick="javascript:window.location.reload()" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="javascript:window.location.reload()">Save Results</button>
                </div>
            </div>
        </div>
    </div>

    <!-- particlesJS -->
    <div id="particles-js"></div>
</body>

<!-- scripts -->
<script src="js/particles.min.js"></script>
<script src="js/app.js"></script>
<script src="js/microsoft.js"></script>
<script src="js/tts.js"></script>

</html>
